# Netlify configuration for WhoHub deployment
[build]
  # No build process needed - static HTML site
  publish = "."
  
# Redirect rules for SPA behavior and domain management
[[redirects]]
  # Handle www redirect to root domain
  from = "https://www.whohub.netlify.app/*"
  to = "https://whohub.netlify.app/:splat"
  status = 301
  force = true

[[redirects]]
  # Handle 404s by serving index.html (for client-side routing if needed)
  from = "/*"
  to = "/index.html"
  status = 200

# Custom headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    # Content Security Policy
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com https://cdnjs.cloudflare.com https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https:; connect-src 'self' https://www.google-analytics.com;"

# Cache headers for static assets
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Form handling - Netlify Forms integration
[build.environment]
  NODE_VERSION = "18"

